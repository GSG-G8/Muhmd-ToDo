<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Muhmd ToDo</title>
  </head>
  <body>
    <main>
      <section class="add-section">
        <div class="form__div">
          <div class="form__label-input-div">
            <label for="name">Name</label>
            <input type="text" id="addName" placeholder="To-Do Name" />
          </div>
          <div class="form__label-input-div">
            <label for="details">Details</label>
            <input type="text" id="addDetails" placeholder="To-Do Details" />
          </div>
          <div class="form__label-input-div">
            <label for="date">Date</label>
            <input type="date" id="addDate" />
          </div>
          <div class="form__checkbox">
            <label for="Done">Done</label>
            <input type="checkbox" id="todoDone" value="true" />
          </div>

          <button class="form__btn" id="addButton" type="submit">
            Add To-Do
          </button>
        </div>
      </section>
      <section class="show-section"></section>
    </main>
    <script type="text/javascript" src="/script/logic.js"></script>
    <script type="text/javascript" src="/script/dom.js"></script>
  </body>
</html>
